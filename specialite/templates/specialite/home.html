<html lang="fr">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sp√©cialit√© Informatique</title>

    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS Personnalis√© -->
    <style>
      body {
        background-image: url("{% static 'specialite/images/background.jpeg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white; /* Pour assurer une bonne lisibilit√© du texte */
      }

      .btn-specialite {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 15px;
        margin: 10px;
        border-radius: 10px;
        font-weight: bold;
        width: 220px;
      }
      .btn-specialite:hover {
        transform: scale(1.1);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }
      .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      #chatbox {
        width: 300px;
        height: 400px;
        display: none;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      #messages {
        height: 300px;
        overflow-y: scroll;
        padding: 10px;
      }
      .video-container {
        margin: 20px auto;
        width: 60%;
      }
      .btn-specialite {
        position: relative;
        overflow: hidden;
      }

      .btn-specialite::after {
        content: attr(
          data-text
        ); /* Utilise l'attribut data-text pour afficher le texte */
        position: absolute;
        bottom: 10px; /* Ajuste la position du texte */
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6); /* Fond semi-transparent */
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        width: 80%;
      }
      .specialite-container {
        position: relative;
        display: inline-block;
        margin: 10px;
      }

      .specialite-container img {
        display: block;
        width: 220px;
        height: 150px;
        transition: opacity 0.3s ease-in-out;
      }

      .specialite-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 40px; /* Texte tr√®s grand */
        font-weight: bold;
        text-transform: uppercase;
        opacity: 0; /* Cach√© par d√©faut */
        transition: opacity 0.3s ease-in-out;
      }

      .specialite-container:hover .specialite-text {
        opacity: 1; /* Affichage au survol */
      }
      .specialite-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 50vh; /* Ajuste selon ton design */
        text-align: center;
      }

      .specialite-header h1 {
        font-size: 40px; /* Texte tr√®s grand */
        font-weight: bold;
      }

      .specialite-header p {
        font-size: 16px; /* Texte plus grand pour la phrase */
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .header {
        display: flex;
        align-items: center;
        background-color: #001f3f; /* Bleu fonc√© */
        padding: 10px 20px;
        color: white;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .header img {
        width: 50px; /* Ajuste la taille du logo */
        height: auto;
        margin-right: 15px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="{% static 'specialite/images/logo.jpeg' %}" alt="Logo" />
      <h1>TechSphere</h1>
    </header>

    <div class="specialite-header">
      <h1>L‚ÄôInformatique √† Votre Port√©e : Apprenez, Explorez, Cr√©ez !</h1>
    </div>

    <!-- Boutons dynamiques -->
    <div class="d-flex justify-content-center">
      <div class="specialite-container">
        <a href="{% url 'ia' %}">
          <img
            src="{% static 'specialite/images/ia.jpeg' %}"
            alt="FONDAMENTALE DE L'INFORMATION ET D'IMAGE"
          />
          <div class="specialite-text">F3I</div>
        </a>
      </div>

      <div class="specialite-container">
        <a href="{% url 'securite' %}">
          <img
            src="{% static 'specialite/images/securite.jpeg' %}"
            alt="S√©curit√© Informatique"
          />
          <div class="specialite-text">SC</div>
        </a>
      </div>

      <div class="specialite-container">
        <a href="{% url 'reseau' %}">
          <img
            src="{% static 'specialite/images/reseau.jpeg' %}"
            alt="R√©seaux"
          />
          <div class="specialite-text">RS</div>
        </a>
      </div>

      <div class="specialite-container">
        <a href="{% url 'web' %}">
          <img
            src="{% static 'specialite/images/web.jpeg' %}"
            alt="D√©veloppement Web"
          />
          <div class="specialite-text">WEB</div>
        </a>
      </div>
    </div>

    <!-- Vid√©o (Ajoutable plus tard) -->
    <div class="video-container">
      <video width="100%" controls>
        <source src="static/specialite/videos/vedio1.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la vid√©o.
      </video>
    </div>

    <!-- Chatbot -->
    <div
      id="chatbox"
      style="
        display: none;
        position: fixed;
        bottom: 10px;
        left: 10px;
        width: 350px;
        background: white;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      "
    >
      <div
        id="messages"
        style="
          height: 300px;
          overflow-y: auto;
          padding: 10px;
          border-bottom: 1px solid #ccc;
        "
      ></div>
      <div style="display: flex">
        <input
          type="text"
          id="userInput"
          placeholder="Posez votre question..."
          style="flex: 1; padding: 5px; border: none; outline: none"
        />
        <button
          id="sendBtn"
          style="
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
          "
        >
          üì©
        </button>
      </div>
    </div>

    <!-- Bouton pour ouvrir le chat -->
    <button
      id="chatBtn"
      style="
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      "
    >
      üí¨ Chat
    </button>
    {% csrf_token %}
    <!-- Scripts -->
    <script>
      document.getElementById("chatBtn").addEventListener("click", function () {
        let chatBox = document.getElementById("chatbox");
        chatBox.style.display =
          chatBox.style.display === "none" || chatBox.style.display === ""
            ? "block"
            : "none";
        document.getElementById("userInput").focus();
      });

      document.getElementById("sendBtn").addEventListener("click", sendMessage);

      document
        .getElementById("userInput")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });

      function sendMessage() {
        let userInput = document.getElementById("userInput").value.trim();
        if (userInput === "") return;

        let chatBox = document.getElementById("messages");
        addMessage("Vous", userInput, true);

        fetch("/chatbot/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]")
              .value,
          },
          body: JSON.stringify({ question: userInput }),
        })
          .then((response) => response.json())
          .then((data) => {
            addMessage("Chatbot", data.response, false);
            document.getElementById("userInput").value = "";
          })
          .catch((error) => {
            console.error("Erreur :", error);
            addMessage("Chatbot", "Une erreur est survenue. R√©essayez.", false);
          });
      }

      function addMessage(sender, text, isUser) {
        let chatBox = document.getElementById("messages");
        let messageDiv = document.createElement("div");
        messageDiv.style.margin = "5px";
        messageDiv.style.padding = "8px";
        messageDiv.style.borderRadius = "10px";
        messageDiv.style.maxWidth = "80%";
        messageDiv.style.wordWrap = "break-word";
        messageDiv.style.display = "inline-block";
        messageDiv.style.clear = "both";
        messageDiv.style.fontWeight = "bold"; // Texte en gras pour plus de visibilit√©

        if (isUser) {
          messageDiv.style.background = "#87CEEB"; // Bleu ciel
          messageDiv.style.color = "#000"; // Texte noir pour un bon contraste
          messageDiv.style.float = "right";
          messageDiv.style.textAlign = "right";
          messageDiv.innerHTML = `<b>${sender} :</b> ${text}`; // Garde l'utilisateur
        } else {
          messageDiv.style.background = "#f8f9fa"; // Gris clair pour le bot
          messageDiv.style.color = "#333"; // Texte plus fonc√©
          messageDiv.style.float = "left";
          messageDiv.style.textAlign = "left";
          messageDiv.innerHTML = `${text}`; // Supprime "Chatbot"
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function getCSRFToken() {
        return document.querySelector("[name=csrfmiddlewaretoken]").value;
      }
    </script>
  </body>
</html>
